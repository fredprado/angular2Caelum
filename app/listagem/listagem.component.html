<div class="jumbotron">
    <h1 class="text-center"> {{title}} </h1>
</div>

<div class="container">


  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
           <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
          </span>
          <input #textoProcurado class="form-control" (keyup)="0" placeholder="Filtrar pelo titulo da foto">
        </div>
      </form>
    </div>
  </div>

  <br>

  <div class="row">
    <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
      <a [routerLink]="['/cadastro', foto._id]">
        <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
      </a>
      <botao
        nome="Remover"
        estilo="btn-danger btn-block"
        (click)="removerFoto(foto)">
      </botao>
    </painel>
  </div>

</div>
